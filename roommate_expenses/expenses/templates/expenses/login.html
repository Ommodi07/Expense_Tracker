{% extends "expenses/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Login | Expense Tracker{% endblock %}

{% block content %}
<style>
    .login-container {
        min-height: calc(100vh - 140px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 0;
    }

    .auth-card {
        max-width: 450px;
        width: 100%;
    }

    .auth-icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.5rem;
        box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
    }

    .auth-icon i {
        font-size: 2.5rem;
        color: white;
    }

    .divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 1.5rem 0;
    }

    .divider::before,
    .divider::after {
        content: '';
        flex: 1;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .divider span {
        padding: 0 1rem;
        color: var(--gray-text);
        font-size: 0.875rem;
    }

    @media (max-width: 576px) {
        .login-container {
            padding: 1rem;
        }

        .auth-icon {
            width: 60px;
            height: 60px;
        }

        .auth-icon i {
            font-size: 2rem;
        }
    }
</style>

<div class="login-container">
    <div class="auth-card">
        <div class="card animate__animated animate__fadeInUp">
            <div class="card-body p-4 p-md-5">
                <div class="auth-icon">
                    <i class="fas fa-lock"></i>
                </div>
                <h2 class="text-center fw-bold mb-2">Welcome Back!</h2>
                <p class="text-center text-muted mb-4">Sign in to manage your expenses</p>
                
                <form method="POST" class="needs-validation" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </div>
                </form>
                
                <div class="divider">
                    <span>Don't have an account?</span>
                </div>
                
                <div class="text-center">
                    <a href="{% url 'register' %}" class="btn btn-outline-primary w-100">
                        <i class="fas fa-user-plus"></i> Create Account
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
